---
name: Ansible role php

on:
  push:
    branches:
     -  'release/**'

jobs:
  build:
    name: Build for centos
    runs-on: ubuntu-latest
    strategy:
      matrix:
        centos: ['centos7', 'centos8']
        service: ['httpd', 'nginx']
        version: ['56', '70', '71', '72', '73', '74']
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          path: ansible-role-php
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install yamllint molecule[docker] docker ansible-lint yamllint
      - name: run Molecule
        env:
          DOCKER_IMAGE: ${{ matrix.centos }}
          DOCKER_SERVICE: ${{ matrix.service }}
          DOCKER_VERSION: ${{ matrix.version }}
        run: |
          cd ansible-role-php
          molecule test
