---

# setup/config fpm
- name: PHP | Debian | php 56 template pool
  template:
    dest: "{{ phpDebianFpmDLocation56 }}/{{ item.name }}.conf"
    src: "{{ fpmConfLocationTemplateUser }}"
  vars:
    phpversion: php56
  loop: "{{ Users }}"
  when: php56 is defined
  notify: Debianphp56Service

