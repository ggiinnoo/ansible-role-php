# Include user config
- name: PHP | Debian | Include user config
  include_tasks: centos-user.yml
  when:
    - Users is defined

# script wrapper files permissions
- name: PHP | Debian | Set permissions wrapper script's
  file:
    path: "{{ phpDebianCGIBinLocation }}"
    mode: "0755"
    recurse: "true"
    state: "directory"

# php conf tempalte for apache
- name: PHP | Debian | Apache php.conf file
  template:
    dest: "{{ httpdPHPConfLocation }}"
    src: "{{ httpdPHPConfLocationTemplate }}"
  when:
    - webService|default("") == "httpd" and phpDebianNginxPackageName not in ansible_facts.packages

# php conf template for nginx
- name: PHP | Debian | Nginx php.conf file
  template:
    dest: "{{ nginxPHPConfLocation }}"
    src: "{{ nginxPHPConfLocationTemplate }}"
  when:
    - webService|default("") == "nginx" and phpDebianApachePackageName not in ansible_facts.packages

# set default php version for cli use
- name: PHP | Debian | Set default php version
  file:
    src: "{{ item.src }}"
    path: "{{ item.dest }}"
    state: "link"
  loop:
    - {src: "/opt/remi/php{{ phpVersionDefault }}/root/usr/bin/php", dest: "/usr/bin/php"}
    - {src: "/opt/remi/php{{ phpVersionDefault }}/root/usr/bin/php-cgi", dest: "/usr/bin/php-cgi"}
    - {src: "/opt/remi/php{{ phpVersionDefault }}/root/usr/bin/pear", dest: "/usr/bin/php-pear"}
    - {src: "/opt/remi/php{{ phpVersionDefault }}/root/usr/bin/phar.phar", dest: "/usr/bin/php-phar"}
  when: phpVersionDefault is defined

- name: PHP | Debian | Create log directories httpd
  file:
    group: "apache"
    owner: "apache"
    mode: "0755"
    path: "{{ item }}"
    state: "directory"
  with_items:
    - "{{ fpmPhp56LogLocation }}"
    - "{{ fpmPhp70LogLocation }}"
    - "{{ fpmPhp71LogLocation }}"
    - "{{ fpmPhp72LogLocation }}"
    - "{{ fpmPhp73LogLocation }}"
    - "{{ fpmPhp74LogLocation }}"
    - "{{ fpmPhp80LogLocation }}"
    - "{{ fpmPhp81LogLocation }}"
  when: webService|default("") == "httpd"

- name: PHP | Debian | Create php session folder httpd
  file:
    group: "apache"
    owner: "apache"
    mode: "0755"
    path: "{{ item }}"
    state: "directory"
  with_items:
    - "/var/lib/php/session"
    - "/var/lib/php/wsdlcache"
  when: webService|default("") == "httpd"

- name: PHP | Debian | Create log directories nginx
  file:
    group: "nginx"
    owner: "nginx"
    mode: "0755"
    path: "{{ item }}"
    state: "directory"
  with_items:
