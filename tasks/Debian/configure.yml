    - "{{ fpmPhp73LogLocation }}"
    - "{{ fpmPhp74LogLocation }}"
    - "{{ fpmPhp80LogLocation }}"
    - "{{ fpmPhp81LogLocation }}"
  when: webService|default("") == "nginx"

