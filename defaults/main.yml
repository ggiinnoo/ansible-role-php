---

php56:
  packages:
    - php56
    - php56-php-cli
    - php56-php-common
    - php56-php-fpm
    - php56-php-pear
    - php56-php-pecl-jsonc
    - php56-php-pecl-zip
    - php56-php-process
    - php56-php-xml
    - php56-runtime
  fpm:
    fpmUser: apache
    fpmgroup: apache
    fpmListenOwner: apache
    fpmListenGroup: apache
    fpmListenMode: 0660
    fpmSock: /var/run/php56-fpm.sock
    fpmListenAllowedClients: 127.0.0.1
    fpmPm: dynamic
    fpmMaxChild: 500
    fpmStartServers: 2
    fpmMinSpareServers: 2
    fpmMaxSpareServers: 35
    fpmStatusPath: "/status"
    fpmSlowLog: /opt/remi/php56/root/var/log/php-fpm/www-slow.log
    fpmErrorLog: /opt/remi/php56/root/var/log/php-fpm/www-error.log
    fpmSessionSaveHandler: files
    fpmSessionsavePath: /opt/remi/php56/root/var/lib/php/session
    fpmSessionSaveCache: /opt/remi/php56/root/var/lib/php/wsdlcache
  default: true

php73:
  packages:
    - php73
    - php73-php-cli
    - php73-php-common
    - php73-php-fpm
    - php73-php-json
    - php73-runtime
  fpm:
    fpmUser: apache
    fpmgroup: apache
    fpmListenOwner: apache
    fpmListenGroup: apache

php74:
  packages:
    - php74
    - php74-php-cli
    - php74-php-common
    - php74-php-fpm
    - php74-php-json
    - php74-runtime
  fpm:
    fpmUser: apache
    fpmgroup: apache
    fpmListenOwner: apache
    fpmListenGroup: apache

remiRepo:
  - remi-safe

# These variables won't change much but are nice to have.
# www.conf locations per version
fpmConfLocation56: /etc/opt/remi/php56/php-fpm.d/www.conf
fpmConfLocation70: /etc/opt/remi/php70/php-fpm.d/www.conf
fpmConfLocation71: /etc/opt/remi/php71/php-fpm.d/www.conf
fpmConfLocation72: /etc/opt/remi/php72/php-fpm.d/www.conf
fpmConfLocation73: /etc/opt/remi/php73/php-fpm.d/www.conf
fpmConfLocation74: /etc/opt/remi/php74/php-fpm.d/www.conf

# fpm template location.
fpmConfLocationTemplate56: "{{ role_path }}/templates/www/www-56.conf.j2"
fpmConfLocationTemplate70: "{{ role_path }}/templates/www/www-70.conf.j2"
fpmConfLocationTemplate71: "{{ role_path }}/templates/www/www-71.conf.j2"
fpmConfLocationTemplate72: "{{ role_path }}/templates/www/www-72.conf.j2"
fpmConfLocationTemplate73: "{{ role_path }}/templates/www/www-73.conf.j2"
fpmConfLocationTemplate74: "{{ role_path }}/templates/www/www-74.conf.j2"

# php.ini locations
phpiniConfLocation56: /etc/opt/remi/php56/php.ini
phpiniConfLocation70: /etc/opt/remi/php70/php.ini
phpiniConfLocation71: /etc/opt/remi/php71/php.ini
phpiniConfLocation72: /etc/opt/remi/php72/php.ini
phpiniConfLocation73: /etc/opt/remi/php73/php.ini
phpiniConfLocation74: /etc/opt/remi/php74/php.ini

# php.ini template location
phpiniConfLocationTemplate56: "{{ role_path }}/templates/ini/php56.ini.j2"
phpiniConfLocationTemplate70: "{{ role_path }}/templates/ini/php70.ini.j2"
phpiniConfLocationTemplate71: "{{ role_path }}/templates/ini/php71.ini.j2"
phpiniConfLocationTemplate72: "{{ role_path }}/templates/ini/php72.ini.j2"
phpiniConfLocationTemplate73: "{{ role_path }}/templates/ini/php73.ini.j2"
phpiniConfLocationTemplate74: "{{ role_path }}/templates/ini/php74.ini.j2"

# Script wrapper location
fpmWrapperLocation56: /var/www/cgi-bin/php56.fcgi
fpmWrapperLocation70: /var/www/cgi-bin/php70.fcgi
fpmWrapperLocation71: /var/www/cgi-bin/php71.fcgi
fpmWrapperLocation72: /var/www/cgi-bin/php72.fcgi
fpmWrapperLocation73: /var/www/cgi-bin/php73.fcgi
fpmWrapperLocation74: /var/www/cgi-bin/php74.fcgi

# bash script location fcgi
fpmWrapperLocationTemplate56: "{{ role_path }}/templates/wrapper/php56.fcgi.j2"
fpmWrapperLocationTemplate70: "{{ role_path }}/templates/wrapper/php70.fcgi.j2"
fpmWrapperLocationTemplate71: "{{ role_path }}/templates/wrapper/php71.fcgi.j2"
fpmWrapperLocationTemplate72: "{{ role_path }}/templates/wrapper/php72.fcgi.j2"
fpmWrapperLocationTemplate73: "{{ role_path }}/templates/wrapper/php73.fcgi.j2"
fpmWrapperLocationTemplate74: "{{ role_path }}/templates/wrapper/php74.fcgi.j2"

# php.conf location for httpd
httpdPHPConfLocation: /etc/httpd/conf.d/php.conf
httpdPHPConfLocationTemplate: "{{ role_path }}/templates/php.conf.j2"

# php.conf location for nginx
nginxPHPConfLocation: /etc/nginx/conf.d/php.conf
nginxPHPConfLocationTemplate: "{{ role_path }}/templates/php-nginx.conf.j2"

# cgi bin location
cgiBinLocation: "/var/www/cgi-bin"
