---

# fpm template location.
fpmConfLocationTemplate56: "{{ role_path }}/templates/www/www-56.conf.j2"
fpmConfLocationTemplate70: "{{ role_path }}/templates/www/www-70.conf.j2"
fpmConfLocationTemplate71: "{{ role_path }}/templates/www/www-71.conf.j2"
fpmConfLocationTemplate72: "{{ role_path }}/templates/www/www-72.conf.j2"
fpmConfLocationTemplate73: "{{ role_path }}/templates/www/www-73.conf.j2"
fpmConfLocationTemplate74: "{{ role_path }}/templates/www/www-74.conf.j2"
fpmConfLocationTemplate80: "{{ role_path }}/templates/www/www-80.conf.j2"
fpmConfLocationTemplate81: "{{ role_path }}/templates/www/www-81.conf.j2"
fpmConfLocationTemplate82: "{{ role_path }}/templates/www/www-82.conf.j2"

# fpm template location user
fpmConfLocationTemplateUser: "{{ role_path }}/templates/www/www-user.conf.j2"

# php.ini template location
phpiniConfLocationTemplate56: "{{ role_path }}/templates/ini/php56.ini.j2"
phpiniConfLocationTemplate70: "{{ role_path }}/templates/ini/php70.ini.j2"
phpiniConfLocationTemplate71: "{{ role_path }}/templates/ini/php71.ini.j2"
phpiniConfLocationTemplate72: "{{ role_path }}/templates/ini/php72.ini.j2"
phpiniConfLocationTemplate73: "{{ role_path }}/templates/ini/php73.ini.j2"
phpiniConfLocationTemplate74: "{{ role_path }}/templates/ini/php74.ini.j2"
phpiniConfLocationTemplate80: "{{ role_path }}/templates/ini/php80.ini.j2"
phpiniConfLocationTemplate81: "{{ role_path }}/templates/ini/php81.ini.j2"
phpiniConfLocationTemplate82: "{{ role_path }}/templates/ini/php82.ini.j2"

# bash script location fcgi
fpmWrapperLocationTemplate56: "{{ role_path }}/templates/wrapper/php56.fcgi.j2"
fpmWrapperLocationTemplate70: "{{ role_path }}/templates/wrapper/php70.fcgi.j2"
fpmWrapperLocationTemplate71: "{{ role_path }}/templates/wrapper/php71.fcgi.j2"
fpmWrapperLocationTemplate72: "{{ role_path }}/templates/wrapper/php72.fcgi.j2"
fpmWrapperLocationTemplate73: "{{ role_path }}/templates/wrapper/php73.fcgi.j2"
fpmWrapperLocationTemplate74: "{{ role_path }}/templates/wrapper/php74.fcgi.j2"
fpmWrapperLocationTemplate80: "{{ role_path }}/templates/wrapper/php80.fcgi.j2"
fpmWrapperLocationTemplate81: "{{ role_path }}/templates/wrapper/php81.fcgi.j2"
fpmWrapperLocationTemplate82: "{{ role_path }}/templates/wrapper/php82.fcgi.j2"

# php.conf location for httpd
httpdPHPConfLocation: /etc/httpd/conf.d/php.conf
httpdPHPConfLocationTemplate: "{{ role_path }}/templates/php.conf.j2"

# php.conf location for nginx
nginxPHPConfLocation: /etc/nginx/conf.d/php.conf
nginxPHPConfLocationTemplate: "{{ role_path }}/templates/php-nginx.conf.j2"

# Log folder location's
fpmPhp56LogLocation: "/var/log/php-fpm56/"
fpmPhp70LogLocation: "/var/log/php-fpm70/"
fpmPhp71LogLocation: "/var/log/php-fpm71/"
fpmPhp72LogLocation: "/var/log/php-fpm72/"
fpmPhp73LogLocation: "/var/log/php-fpm73/"
fpmPhp74LogLocation: "/var/log/php-fpm74/"
fpmPhp80LogLocation: "/var/log/php-fpm80/"
fpmPhp81LogLocation: "/var/log/php-fpm81/"
fpmPhp82LogLocation: "/var/log/php-fpm82/"

# fpm log config
fpmPhpErrorLogLocation: "/var/log/php-fpm-error.log"
