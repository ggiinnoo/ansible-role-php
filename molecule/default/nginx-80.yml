---
- name: Converge
  hosts: all
  become: true

  vars_files:
    - "{{ role_path }}/molecule/default/vars/{{ ansible_os_family }}-php-80.yml"

  vars:
    webService: "nginx"

  roles:
    - role: ggiinnoo.remi_repo
      when: ansible_os_family == 'RedHat'
    - role: ggiinnoo.webserver
      version: 1.0.0
    - ansible-role-php
