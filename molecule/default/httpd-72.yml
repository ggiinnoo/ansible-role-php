---
- name: Converge
  hosts: all
  become: true

  vars:
    webService: "httpd"

  pre_tasks:
    - include_vars: "{{ ansible_os_family }}-php-72.yml"

  roles:
    - role: ggiinnoo.remi_repo
      when: ansible_os_family == 'RedHat'
    - role: ggiinnoo.webserver
      version: 1.0.0
    - ansible-role-php
